name: Build Android App

on:
  push:
    branches:
      - '**'  # 所有分支
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build web assets
        working-directory: frontend
        run: npm run build

      - name: Add Android platform
        working-directory: frontend
        run: npx cap add android

      - name: Sync Capacitor
        working-directory: frontend
        run: npx cap sync android

      - name: Create debug keystore
        working-directory: frontend/android
        run: |
          mkdir -p ~/.android
          keytool -genkey -v -keystore ~/.android/debug.keystore \
            -storepass android -alias androiddebugkey -keypass android \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

      - name: Build Android APK (Debug)
        working-directory: frontend/android
        run: ./gradlew assembleDebug

      - name: Build Android APK (Release)
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        working-directory: frontend/android
        run: |
          echo "storeFile=$HOME/.android/release.keystore" > key.properties
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> key.properties

          # 创建 release keystore
          echo "${{ secrets.ANDROID_SIGNING_KEY }}" | base64 -d > $HOME/.android/release.keystore

          ./gradlew assembleRelease

      - name: Build Android AAB (Release)
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        working-directory: frontend/android
        run: ./gradlew bundleRelease

      - name: Upload Debug APK artifact
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: actions/upload-artifact@v4
        with:
          name: fundval-android-debug-apk
          path: frontend/android/app/build/outputs/apk/debug/*.apk

      - name: Upload Release APK artifact
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: fundval-android-release-apk
          path: frontend/android/app/build/outputs/apk/release/*.apk

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: fundval-android-aab
          path: frontend/android/app/build/outputs/bundle/release/*.aab

  create-release:
    needs: build-android
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
